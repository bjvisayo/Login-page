<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email Adress" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="Terms">
                <label><input type="checkbox" required>I am 18 and above.</label>
            </div>
            <div class="conditions">
                <label><input type="checkbox" required>I agree to the <a href="#"> T&C.</a></label>
            </div>
            <button type="submit" class="btn">Continue</button>
            <div class="login-link">
                <p>Have an account?<a href="index.html"> Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
